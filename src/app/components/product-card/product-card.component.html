<div class="bg-gray-800 p-3 rounded-lg shadow-md max-w-xs w-full hover:shadow-xl transition-shadow">
  <h3 class="text-2xl font-semibold text-white mb-4">{{ product?.name }}</h3>
  <p class="text-gray-300 mb-4 text-lg">Pre√ßo: {{ product?.price | currency: 'BRL' : true : '1.2-2' }}</p>
  <p class="text-gray-400 text-sm mb-4">{{ product?.description }}</p>
  <p class="text-gray-400 text-sm mb-4">Categoria: {{ product?.category }}</p>
  <p class="text-gray-400 text-sm mb-4">Quantidade: {{ product?.quantity }}</p>

  <div class="flex w-full justify-between align-center">
    <button [routerLink]="['/edit', product?.id]"
      class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors cursor-pointer">
      Editar
    </button>
    <button (click)="deleteProduct(product?.id ?? '')"
      class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-800 transition-colors cursor-pointer">
      Deletar
    </button>
  </div>
</div>
